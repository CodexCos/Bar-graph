<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header id="countries">
		<h2>World Countries Data</h2>
		<p class="subtitle"></p>
		<p class="feedback"></p>
	</header>
	<main>

		<div class="wrapper">
			<div class="graph-buttons">
				<button class="population">Population</button>
				<button class="languages">Languages</button>
				<h4 class="graph-title"></h4>
			</div>
			
			<div class="graph">
				<div class="graph-wrapper" id="stat">
					<div class="country-names">
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
						<p class="names"></p>
					</div>

					<div class="country-graphs">
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
						<div class="graphs"></div>
					</div>

					<div class="country-numbers">
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
						<p class="numbers"></p>
					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="index.js"></script>

</body>

</html>
